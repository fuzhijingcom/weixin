<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>浪百优品</title>
    <link rel="stylesheet" href="http://cdn.yudw.com/weui/weui.css"/>
    <script type="text/javascript" src="http://cdn.yudw.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<div class="page">
    <div class="page__hd">
        <h1 class="page__title"><center>浪百优品</center></h1>
        <p class="page__desc"><center>www.Lang100.com</center></p>
    </div>
    <div class="weui-grids">

        <a href="{:U('Cake/index/index')}" class="weui-grid">
            <div class="weui-grid__icon">
                <img src="__PUBLIC__/images/index/dangao.jpg" alt="蛋糕">
            </div>
            <p class="weui-grid__label">蛋糕订购</p>
        </a>
        <a href="http://yykddn.yudw.com/" class="weui-grid">
            <div class="weui-grid__icon">
                <img src="__PUBLIC__/images/index/1yuan.png" alt="代拿">
            </div>
            <p class="weui-grid__label">快递代拿</p>
        </a>
        <a href="{:U('Liuliang/index/index')}" class="weui-grid">
            <div class="weui-grid__icon">
                <img src="__PUBLIC__/images/index/liuliang.jpg" alt="">
            </div>
            <p class="weui-grid__label">移动流量</p>
        </a>
        
    </div>


    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">

            </div>
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                    </span>
                    <p class="weui-tabbar__label">微信</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">通讯录</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                    </span>
                    <p class="weui-tabbar__label">发现</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item">
                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
    </div>






</div>



















<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>
